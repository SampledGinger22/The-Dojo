<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UserCard</title>
        <link rel="stylesheet" type="text/css" href="UserCardStyle.css">
    </head>
    <body>
        <div class="usercard">
            <div class="header"></div>
            <div class="headshot"><img src=user-circle.png></div>
            <div class="info">
                <div class="name">
                    <h1>Jane Doe</h1>
                </div>
                <div class="location">
                    <img src="map-marker.png">
                    <a>Seattle</a>
                </div>
                <div class="desc">
                    <p>Developer|Engineer|Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="editbtn">
                    <img src="gear.png">
                    <a href="#">edit profile</a>
                </div>  
                </div>
            </div>
        </div>   
    </body>
</html>
