<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/navbar.css')}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/main_div_style.css')}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/style.css')}}>
    <title>New Customer</title>
</head>
<body>
    <div class="master_menu">
        <div class="left_menu">
            <a class="nav_a" href="/dashboard">DASHBOARD</a><br>
            <a class="nav_a" href="/contacts/dash">CONTACTS</a><br>

        </div>
        <div class="left_menu_base">
            <a class="nav_a" href="/logout">LOGOUT</a>
        </div>
    </div>
    <div class="main_div flex_row new_customer">
        <div class="col_left">
            <form action="/customers/new/commit" method="POST">
                <div class="flex_row profile_column justify-content-around">
                    <div class="flex_column">
                        <label class="h4" for="display_name">Display Name</label>
                        <input class="h6" type="text" name="display_name" id="display_name">
                        <label class="h4" for="first_name">First Name: </label>
                        <input class="h6" name="first_name" id="first_name">
                        <label class="h4" for="last_name">Last Name: </label>
                        <input class="h6" name="last_name" id="last_name">
                        <h4 class="h4">Address:</h4>
                        <label for="address">Street Address</label>
                        <input name="address" id="address">
                        <label for="state">State</label>
                        <input name="state" id="state" minlength="2" maxlength="2">
                    </div>
                    <div class="flex_column">
                        <div class="flex_column border border-dark p-2" style="justify-content: space-between; margin-top: 10px;">
                            <h3>Contact Info</h3>
                            <label for="phone">Phone Number:</label>
                            <input onkeydown="phoneNumberFormatter()" type="tel" name="phone" id="phone">
                            <label class="mt-2" for="email">Email: </label>
                            <input type="text" name="email" id="email">
                        </div>
                        <label class="mt-5" for="city">City</label>
                        <input name="city" id="city">
                        <label for="zip_code">Zip Code</label>
                        <input name="zip_code" id="zip_code" minlength="5" maxlength="5">
                    </div>
                </div>
                <div class="lower_profile flex_column">
                    <label class="h4" for="cust_notes">Customer Notes:</label>
                    <textarea name="cust_notes" id="cust_notes" class="cust_notes"></textarea><br>
                    <button>Save Customer <br>& Return to Dash</button>
                </div>
            </div>
        </div>
    </div>
    <script src={{ url_for('static', filename='javascript/phones.js') }}></script>
</body>
</html>
