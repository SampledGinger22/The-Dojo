<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<style>
    body {
        background: url("../static/images/construction_background.png") no-repeat center center fixed;
    }
</style>
<body>
    <div class="container d-flex flex-column justify-content-center w-25">
        <form class="form-group bg-dark p-3" action="/register/commit" style="margin-top: 200px" method="POST">
            <h1 class="text-left text-white">REGISTER</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-white">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label class="text-white" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name">
            <label class="text-white" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name">
            <label class="text-white" for="email">Email:</label>
            <input class="form-control" type="text" name="email" id="email">
            <label class="text-white" for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
            <label class="text-white" for="conf_password">Confirm Password:</label>
            <input class="form-control" type="password" name="conf_password" id="conf_password">
            <button class="btn btn-primary btn-md mt-3">Register</button>
        </form>
        <div class="bg-dark pl-3 pr-3 pt-1 pb-1" style="width: fit-content;">
            <p class="mb-0 text-white">Already Have An Account? <a class="text-white" href="/login"><u>Login</u></a></p>
        </div>
    </div>
</body>
</html>
