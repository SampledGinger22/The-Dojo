<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users Test</title>
</head>
<body class="container">
    <div class="container d-flex flex-row justify-content-between w-50 mt-5 bg-dark">
        <h1 class="h1 text-align-center text-light mt-3">Add a New User</h1>
        <a class="text-light mt-4" href="/users">Home</a>
    </div>
    <form class="table-dark container d-flex flex-column justify-content-left w-50 p-4" action="/userspost" method="POST">
        <label class="mt-2" for="fname">First Name:</label>
        <input type="text" name="fname">
        <label class="mt-2" for="lname">Last Name:</label>
        <input type="text" name="lname">
        <label class="mt-2" for="email" >Email:</label>
        <input type="text" name="email">
        <button class="mt-5" type="submit" value="Add User">Create</button>
    </form>
</body>
</html>
