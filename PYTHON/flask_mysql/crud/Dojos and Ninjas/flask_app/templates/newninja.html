<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <form class="container d-flex flex-column justify-content-left" action="/ninjapost" method="POST">
        <h1 class="h1">New Ninja</h1>
        <input hidden disabled name="dojo_id" id="dojo_id" value="{{dojo.id}}" >
        <div>
            <label for="dojo">Dojo:</label>
            <select class="form-control" name="dojo_id" type="dropdown">
                <option selected disabled hidden>-- Select Dojo --</option>
                {% for dojo in dojo %}
                <option name="dojo.id" value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input class="form-control" id="last_name" type="text" name="last_name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input class="form-control" id="age" type="text" name="age">
        </div>
        <button class="btn" type="submit">Submit</button>
        <a href="/dojos">Home</a>
    </form>
</body>
</html>
