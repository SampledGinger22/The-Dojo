<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <h1 class="h1">New Ninja</h1>
    <form action="/ninjapost" method="POST" class="container d-flex flex-column">
        <div class="container d-flex flex-row">
            <label for="dojo">Dojo:</label>
            <select name="dojo" type="dropdown">
                <option selected disabled hidden>-- Select Dojo --</option>
                {% for dojo in dojos %}
                <option value="{{dojo_id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="text" name="age">
        </div>
    </form>
    <a href="/dojos">Home</a>
</body>
</html>
