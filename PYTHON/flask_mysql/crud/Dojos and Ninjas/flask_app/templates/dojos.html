<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center">
        <div class="container d-flex flex-column justify-content-center mb-5 border border-dark w-25">
            <form class="form-group" action="/dojospost" method="POST">
                <h1 class="h1">New Dojo</h1>
                <div class="d-flex flex-row align-items-center w-75">
                    <label class="mr-2 h5" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" action="/dojopost" method="POST">
                </div>
                <button class="btn btn-dark mt-3" type="submit" value="add dojo">Create</button>
            </form>
        </div>
        <div class="container d-flex flex-column justify-content-center border border-dark w-25">
            <h1 class="h1">All Dojos</h1>
            <div class="container d-flex flex-column justify-content-left">
                <ul>
                {% for dojo in dojos %}
                    <li><a href="/dojoroster/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
                </ul>
            </div>
            <a href="/newninja">Add Ninja</a>
        </div>
    </div>
</body>
</html>
