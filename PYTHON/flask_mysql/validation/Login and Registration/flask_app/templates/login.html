<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login or Register</title>
</head>
<body>
    <div>
        <form class="form-group bg-secondary" action="/register" method="POST">
            <h1 class="h1 text-primary">Register</h1>
            <label for="fname">First Name:</label>
            <input class="form-control" name="fname" id="fname" type="text">
            <label for="lname">Last Name:</label>
            <input class="form-control" name="lname" id="lname" type="text">
            <label for="email">Email:</label>
            <input class="form-control" name="email" id="email" type="text">
            <label for="password">Password:</label>
            <input class="form-control" name="password" id="password" type="text">
            <label for="conf_password">Confirm Password:</label>
            <input class="form-control" name="conf_password" id="conf_password" type="text">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form class="form-group" action="/login">
            <h1 class="h1 text-success">Login</h1>
            <label for="email">Email:</label>
            <input class="form-control" name="email" id="email" type="text">
            <label for="password">Password:</label>
            <input class="form-control" name="password" id="password" type="text">
            <button class="btn btn-success">Login</button>
        </form>
    </div>
</body>
</html>
