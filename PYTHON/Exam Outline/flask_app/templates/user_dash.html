<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Terminal</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center">
        <div class="container d-flex flex-row justify-content-between w-75">
            <div class="d-flex flex-column justify-content-center">
                <h1 class="p-1 ml-2" style="width:fit-content;">Welcome {{user.first_name}}</h1>
                <h4 class="text-dark m-1 p-1" style="width:fit-content">These are the recipies</h4>
            </div>
            <div>
                <a href="/newrecipe" class="mr-3">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <table class="table table-striped w-75">
            <thead class="thead-dark">
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for recipe in recipies %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.thirty_minutes}}</td>
                    <td>
                        <a href="/view/{{recipe.id}}" class="mr-2">view instructions</a> 
                        <a href="/edit/{{recipe.id}}" class="mr-2">edit</a> 
                        <a href="/delete">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
