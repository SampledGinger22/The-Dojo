<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a New Recipe</title>
</head>
<body>
    <div class="main d-flex flex-column justify-content-column">
        <div class="container d-flex flex-row justify-content-between w-50 p-0">
            <h1>Add New Recipe</h1>
            <div class="mt-3">
                <a href="/user_dash" class="mr-3"><u>Dashboard</u></a>
                <a href="/logout"><u>Logout</u></a>
            </div>
        </div>
        <form class="form-group d-flex flex-row justify-content-center mt-5" action="/saverecipe" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-wrap">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="leftcol container w-25 mr-3">
                <input hidden name="user_id" value={{user_id}}>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
                <label for="description">Description:</label>
                <textarea type="text" name="description" id="description" class="form-control" placeholder="Describe the recipe..." cols="15"></textarea>
                <label for="instructions">Instructions:</label>
                <textarea type="text" name="instructions" id="instructions" class="form-control" placeholder="Record instructions..." cols="15"></textarea>
                <button class="btn btn-success btn-md mt-3">Create</button>
            </div>
            <div class="rightcol container w-25 ml-3">
                <label for="date_made">Date Made On:</label>
                <input type="date" name="date_made" id="date_made" class="form-control">
                <div class="mt-3">
                    <label for="thirty_minutes" class="mt-3">Under 30 Minutes?</label><br>
                    <input type="radio" name="thirty_minutes" id="no" value="yes">Yes
                    <input type="radio" name="thirty_minutes" id="no" value="no">No
                </div>
            </div>
        </form>
    </div>
</body>
</html>
