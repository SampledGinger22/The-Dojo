<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center">
        <div class="container d-flex flex-row justify-content-between w-75">
            <div class="d-flex flex-column justify-content-center">
                <h1 class="p-1 ml-2 mb-4" style="width:fit-content;">Welcome {{user.first_name}}</h1>
                <h1 class="text-dark ml-4 p-1" style="width:fit-content">{{recipe.name}}</h4>
            </div>
            <div class="mt-3">
                <a href="/newrecipe" class="mr-3"><u>Create</u></a>
                <a href="/logout"><u>Logout</u></a>
            </div>
        </div>
        <div class="border border-dark w-50">
            <table>
                {% for recipe in recipies %}
                <tr>
                    <td class="mr-4">Description:</td>
                    <td>{{recipe.description}}</td>
                </tr>
                <tr>
                    <td class="mr-4">Under 30 Minutes:</td>
                    <td>{{recipe.thirty_minutes}}</td>
                </tr>
                <tr>
                    <td class="mr-4">Instructions:</td>
                    <td>{{recipe.instructions}}</td>
                </tr>
                <tr>
                    <td class="mr-4">Date Made:</td>
                    <td>{{recipe.date_made(%B, %-d, %Y)}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
